<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />

<title>Corrida Maluca ‚Ä¢ Ateky Internet</title>

<!-- FONTES -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue-dark:#061425;
  --blue-base:#0b3c66;
  --blue-neon:#00b4ff;
  --white:#ffffff;
  --gold:#ffd700;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins', Arial, sans-serif;
  color:var(--white);
  background:radial-gradient(circle at top,#0b3c66 0%,#061425 70%);
  overflow-x:hidden;
}

/* Marca d‚Äô√°gua */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:url('logo-ateky.png') no-repeat center;
  background-size:420px;
  opacity:0.04;
  pointer-events:none;
  z-index:-1;
}

/* HEADER */
header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:18px 30px;
  background:linear-gradient(90deg,#081526,#0b3c66);
  border-bottom:3px solid var(--blue-neon);
}

header img{height:42px}

header h1{
  font-family:'Orbitron', sans-serif;
  font-size:22px;
  margin:0;
}

/* CONTAINER */
.container{
  padding:25px 30px 50px;
  max-width:1400px;
  margin:auto;
}

/* CONTROLES */
.controls{
  display:flex;
  gap:12px;
  margin-bottom:22px;
}

.controls button{
  padding:10px 18px;
  font-size:14px;
  font-weight:700;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition:0.2s;
}

.controls button:hover{transform:translateY(-2px)}

.btn-presentation{background:var(--gold);color:#000}
.btn-update{background:var(--blue-neon);color:#002033}
.btn-reset{background:#ff4d4d;color:#fff}

/* CORRIDA */
.race{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* PISTA */
.lane{
  position:relative;
  height:80px;
  border-radius:14px;
  display:flex;
  align-items:center;
  padding-left:10px;
  overflow:hidden;

  background:
    linear-gradient(to bottom,rgba(255,255,255,0.05),rgba(0,0,0,0.25)),
    repeating-linear-gradient(
      to right,
      #132c4d 0px,
      #132c4d 42px,
      #1c3d66 42px,
      #1c3d66 84px
    );

  box-shadow:
    inset 0 4px 8px rgba(255,255,255,0.06),
    inset 0 -4px 8px rgba(0,0,0,0.6),
    0 8px 18px rgba(0,0,0,0.45);
}

.lane::after{
  content:"";
  position:absolute;
  right:0;
  top:0;
  width:34px;
  height:100%;
  background:repeating-linear-gradient(
    45deg,#fff 0px,#fff 8px,#000 8px,#000 16px
  );
  opacity:0.85;
}

/* RANK */
.rank-box{
  width:95px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  z-index:5;
}

.rank{
  font-weight:800;
  font-size:16px;
}

.points-left{
  display:none;
  font-size:18px;
  font-weight:900;
  color:var(--blue-neon);
  background:#081526;
  padding:4px 12px;
  border-radius:10px;
  border:1px solid var(--blue-neon);
}

/* =============================
   üèÉ RUNNER (AVATAR + NOME)
============================= */
.runner{
  position:absolute;
  top:10px;
  display:flex;
  align-items:center;
  gap:14px;
  transition:left 1s cubic-bezier(.22,.68,.41,1.05);
  z-index:3;
}

/* AVATAR */
.car{
  position:relative;
  width:56px;
  height:56px;
  border-radius:50%;
  border:3px solid var(--blue-neon);
  overflow:hidden;
  box-shadow:
    0 10px 18px rgba(0,0,0,0.6),
    0 0 12px rgba(0,180,255,0.45);
}

.car img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* COROA */
.crown{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  font-size:22px;
  animation:crownFloat 1.4s ease-in-out infinite;
}

@keyframes crownFloat{
  0%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-6px)}
  100%{transform:translateX(-50%) translateY(0)}
}

/* NOME */
.name{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.name span{
  font-size:18px;
  font-weight:700;
}

.points{
  width:90px;
  padding:6px;
  border-radius:8px;
  border:1px solid var(--blue-neon);
  background:#081526;
  color:#fff;
}

/* L√çDER */
.lane.leader{
  border:2px solid var(--gold);
  box-shadow:0 0 22px rgba(255,215,0,0.7);
}

.lane.leader .car{border-color:var(--gold)}
.lane.leader .name span{color:var(--gold)}

/* HALL */
.hidden{display:none}

#finalOverlay{
  position:fixed;
  inset:0;
  background:rgba(5,10,20,0.94);
  backdrop-filter:blur(8px);
  z-index:9000;
}

#hallTitle{
  position:fixed;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  font-family:'Orbitron',sans-serif;
  font-size:44px;
  color:var(--gold);
  z-index:9100;
}

#podium{
  display:none;
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  gap:28px;
  z-index:9200;
}

.place{
  background:#081526;
  border:2px solid var(--blue-neon);
  border-radius:16px;
  padding:20px;
  text-align:center;
  min-width:170px;
}

.place img{
  width:70px;
  height:70px;
  border-radius:50%;
  border:3px solid var(--blue-neon);
}

/* MODO APRESENTA√á√ÉO */
.presentation-mode input.points{display:none}
.presentation-mode .points-left{display:block}
.presentation-mode .name span{font-size:22px}
.presentation-mode .rank{font-size:18px}


/* =============================
   üèÜ ANIMA√á√ÉO DO P√ìDIO
============================= */

@keyframes podiumRise {
  0% {
    transform: translate(-50%, 80px) scale(0.9);
    opacity: 0;
  }
  60% {
    transform: translate(-50%, -10px) scale(1.05);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, 0) scale(1);
  }
}

@keyframes placePop {
  0% {
    transform: translateY(30px) scale(0.9);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

#podium.animate {
  animation: podiumRise 1.2s ease-out forwards;
}

.place {
  opacity: 0;
  animation: placePop 0.6s ease-out forwards;
}

.place:nth-child(1) { animation-delay: 0.2s; } /* ü•à */
.place:nth-child(2) { 
  animation-delay: 0.5s; 
  transform: translateY(-20px);
} /* ü•á */
.place:nth-child(3) { animation-delay: 0.8s; } /* ü•â */

/* Destaque extra campe√£o */
.place:nth-child(2){
  box-shadow: 0 0 30px rgba(255,215,0,0.8);
  border-color: var(--gold);
}
/* =============================
   üéâ CONFETE AZUL & DOURADO
============================= */

.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 14px;
  opacity: 0.9;
  z-index: 9500;
  animation: confettiFall linear forwards;
}

.confetti.blue {
  background: var(--blue-neon);
}

.confetti.gold {
  background: var(--gold);
}

@keyframes confettiFall {
  to {
    transform: translateY(110vh) rotate(720deg);
    opacity: 0;
  }
}
/* =============================
   üîí MODO SOMENTE VISUALIZA√á√ÉO
============================= */

.public-view .controls {
  display: none; /* Esconde bot√µes */
}

.public-view input.points {
  display: none; /* Remove inputs */
}

.public-view {
  pointer-events: none;
}

.public-view header,
.public-view .container {
  pointer-events: auto; /* mant√©m scroll */
}
/* üîí VISUALIZA√á√ÉO P√öBLICA (GitHub Pages) */
.readonly .points-left {
  display: block;
}

.readonly input.points {
  display: none;
}


</style>
</head>

<body>

<header>
  <img src="logo-ateky.png">
  <h1>Corrida Maluca ‚Ä¢ Ranking dos Melhores</h1>
</header>

<div class="container">
  <div class="controls">
    <button class="btn-presentation" onclick="togglePresentation()">üéÆ MODO APRESENTA√á√ÉO</button>
    <button class="btn-update" onclick="updateRace()">Atualizar Ranking</button>
    <button class="btn-reset" onclick="resetGame()">Resetar</button>
  </div>

  <div id="race" class="race"></div>
</div>

<div id="finalOverlay" class="hidden"></div>
<div id="hallTitle" class="hidden">üèÜ HALL DOS CAMPE√ïES üèÜ</div>

<div id="podium">
  <div class="place">ü•à<img id="secondPhoto"><div id="secondName"></div></div>
  <div class="place">ü•á<img id="firstPhoto"><div id="firstName"></div></div>
  <div class="place">ü•â<img id="thirdPhoto"><div id="thirdName"></div></div>
</div>

<script>
const MAX_POINTS=6000;

const participants=[
 {name:'Giovana Soares',points:2600,photo:'fotos/giovana-soares.jpg'},
 {name:'GiovannaVicente',points:2000,photo:'fotos/giovanna.jpg'},
 {name:'PauloVitor',points:1850,photo:'fotos/paulo.jpg'},
 {name:'AlexandreDaSilveira',points:2750,photo:'fotos/alexandre.jpg'},
 {name:'PedroRog√©rio',points:2500,photo:'fotos/pedro.jpg'},
 {name:'ElsaDanay',points:2400,photo:'fotos/danay.jpg'},
 {name:'JosuelenCardoso',points:2250,photo:'fotos/Josuelen.jpg'},
 {name:'PaolaDeSouza',points:1750,photo:'fotos/paola.jpg'},
 {name:'LucasJofre',points:2000,photo:'fotos/lucas.jpg'},
 {name:'LuisFelipe',points:2100,photo:'fotos/luis.jpg'},
 {name:'EzequielZika',points:2800,photo:'fotos/zike.jpg'},
 {name:'DeboraSouza',points:2300,photo:'fotos/debora.jpg'},
 {name:'GilmaraAzevedo',points:2725,photo:'fotos/gilmara.jpg'}
];

const raceEl=document.getElementById('race');
function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');

    // Cor aleat√≥ria
    confetti.classList.add(Math.random() > 0.5 ? 'blue' : 'gold');

    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 4500);
  }
}

function updateRace(){
  participants.sort((a,b)=>b.points-a.points);
  raceEl.innerHTML='';

  participants.forEach((p,i)=>{
    const progress=Math.min((p.points/MAX_POINTS)*90,90);
    raceEl.innerHTML+=`
      <div class="lane ${i===0?'leader':''}">
        <div class="rank-box">
          <div class="rank">${i+1}¬∫</div>
          <div class="points-left">${p.points}</div>
        </div>

        <div class="runner" style="left:${progress}%">
          <div class="car">
            ${i===0?'<div class="crown">üëë</div>':''}
            <img src="${p.photo}">
          </div>

          <div class="name">
            <span>${p.name}</span>
            <input class="points" type="number" min="0" max="${MAX_POINTS}"
              value="${p.points}"
              onchange="participants[${i}].points=Number(this.value)">
          </div>
        </div>
      </div>`;
  });

  if(participants[0].points>=MAX_POINTS){
    finalOverlay.classList.remove('hidden');
    hallTitle.classList.remove('hidden');
podium.style.display = 'flex';
podium.classList.remove('animate'); // reset
void podium.offsetWidth;            // for√ßa reflow
podium.classList.add('animate');

launchConfetti();


    firstName.innerText=participants[0].name;
    firstPhoto.src=participants[0].photo;
    secondName.innerText=participants[1].name;
    secondPhoto.src=participants[1].photo;
    thirdName.innerText=participants[2].name;
    thirdPhoto.src=participants[2].photo;
  }else{
    podium.style.display='none';
  }
}

function resetGame(){
  participants.forEach(p=>p.points=0);
  finalOverlay.classList.add('hidden');
  hallTitle.classList.add('hidden');
  podium.style.display='none';
  updateRace();
}

function togglePresentation(){
  document.body.classList.toggle('presentation-mode');
}
// =============================
// üîí ATIVAR MODO P√öBLICO AUTOM√ÅTICO
// =============================

// Se estiver no GitHub Pages, ativa modo somente leitura
if (location.hostname.includes('github.io')) {
  document.body.classList.add('public-view');
}

if (location.hostname.includes('github.io')) {
  document.body.classList.add('readonly');
}
</script>


updateRace();
</script>

</body>
</html>
